<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <META NAME="viewport" CONTENT="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="./jquery-ui-1.11.4.custom/jquery-ui.min.css">
  <script src="./jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
  <script src="./jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=News+Cycle:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="./js/app_3.js"></script>
  <link rel="apple-touch-icon" sizes="144x144" href="../images/apple-icon-144x144.png" />
  <title>Know the News</title>
</head>
<body>
  <header>
    <a href="./home.html">Know The News</a>
  </header>
  <div class="main">
    <div class="start">
      <div class"heroInfo">
        <li id="opener">Are you smarter than <br>John Snow?</li>
      </div>
      <div>
        <button type="submit" id="showUser1">Take The Challenge</button>
      </div>
    </div>

    <div class="user">
      <div id="user"></div>
      <div id="slider_value_user">0</div>
      <div class="slider"></div>
      <button type="submit" id="showJon1">Submit your answer</button>
      </div>
    </div>

    <div class="jon">
      <div id="jon">John thinks the answer is...</div>
      <div id="slider_value_jon">0</div>
      <!-- <li id="slider2"></li> -->
      <button type="submit" id="showResult1">Get the News right</button>
    </div>

    <div class="result">
      <div id="result">The answer is <br><span id="answer"></span></div>
<!--       <li id="slider3"></li>
  <li id="#"></li> -->
  <button type="submit" id="showQuestion2">Next Round</button>
  <div id="more">
  <h1>Get the News on BBC</h1>
  </div>

</div>


<div class="bumper" id="#">
  <div id="bumper">No more News for Today</div>
  <div class="displayUserWins">You <br><span id="userWins">0</span></div>
  <div class="displayJonWins">John <br><span id="jonWins">0</span></div>
  <div id="text">Get a text from John when he wants to play again:</div>
  <form id="email-form" action="" method="POST" target="no-target">
    <input id="email" type="tel" name="usrtel" placeholder="Your Mobile Number">
    <button id="email-submit" type="submit">Send</button>
    <iframe src="#" id="no-target" name="no-target" style="visibility:hidden;display:none"></iframe> 
  </form>
  <!-- <button type="submit" id="round2">Next round</button> -->
</div>


</div><!-- .main -->
<footer>
  <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> and <i class="fa fa-headphones"></i>
</footer>
</body>


</html>
